<div class="flex justify-center mb-4">
@if (user()?.avatar_url) {
<img
  class="rounded-full border-4 border-purple-300 shadow-md"
  width="200"
  [src]="user()?.avatar_url"
  alt="User avatar"
/>
} @else {
<img
  class="rounded-full border-4 border-gray-300 shadow-md"
  width="200"
  src="pngegg.png"
  alt="Fallback avatar"
/>
}
</div>
